{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div id="register-card">
            <form method="post" id="register-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" id="reg-button" class="btn btn-primary btn-sm">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
