{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div id="music-main-card">
            <h1>Recommendations:</h1>
            {% for item in items %}
            <h3 class="card-title">{{ item.composition_title }}</h3>
            <h5 class="card-title">{{ item.composition_singer.nickname }}</h5>
            <audio src="{{ item.composition_file.url }}" id="audio-area" controls></audio>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
