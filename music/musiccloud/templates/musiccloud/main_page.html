{% extends 'base.html' %}

{% block content %}
<script>

    function getUrlComposition(id_js) {
        window.location = 'http://127.0.0.1:8000/my-releases/composition/' + id_js;
    }
</script>



<div class="container">
    <div class="row">
        <div id="music-main-card">
            <h1>Recommendations:</h1>
            <br>
            {% for item in items %}
            <div id="rec-composition-table" onclick="getUrlComposition('{{ item.pk }}')">
                <h5 class="card-title">{{ item.composition_title }}</h5>
                <h6 class="card-title">{{ item.composition_singer.nickname }}</h6>
                <audio src="{{ item.composition_file.url }}" id="audio-area" controls></audio>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
